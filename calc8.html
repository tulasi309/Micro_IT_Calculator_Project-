<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="stylec8.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Memory Operations -->
            <button onclick="memoryClear()">MC</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="clearDisplay()">C</button>

            <!-- Parentheses and additional operators -->
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">/</button>

            <!-- Additional Scientific Features -->
            <button onclick="appendToDisplay('Math.pow(10,')">10^x</button>
            <button onclick="appendToDisplay('1/(')">1/x</button>
            <button onclick="appendToDisplay('Math.pow(')">x^y</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.log(')">log</button>

            <button onclick="appendToDisplay('Math.exp(')">exp</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('Math.sinh(')">sinh</button>
            <button onclick="appendToDisplay('Math.cosh(')">cosh</button>
            <button onclick="appendToDisplay('Math.tanh(')">tanh</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="square()">x²</button>
            <button onclick="cube()">x³</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="factorial()">n!</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
        <button onclick="calculate()" class="equals">=</button>
    </div>
    <script src="scriptc8.js"></script>
</body>
</html>
